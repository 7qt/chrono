    <script type="text/javascript">
			
			test("Test - Little Endian with Month's name", function() {
				
				var text = "Today is 10 August 2012";
				var results = chrono.parse(text, new Date(2012,7,10));
				
				ok(results.length == 1, JSON.stringify( results ) )

				var result = results[0];
				if(result){
					ok(result.start, JSON.stringify(result.start) )
					ok(result.start.year == 2012, 'Test Result - (Year) ' + JSON.stringify(result.start) )
					ok(result.start.month == 7, 'Test Result - (Month) ' + JSON.stringify(result.start) )
					ok(result.start.day == 10, 'Test Result - (Day) ' + JSON.stringify(result.start) )
					
					var resultMoment = moment(result.startDate);
					var expectMoment = moment(new Date(2012,7,10,12));
					ok(Math.abs(resultMoment.diff(expectMoment)) < 100000, 'Test result.startDate ' + resultMoment +'/' +expectMoment)
				}
				
				
				var text = "Today is 10 August";
				var results = chrono.parse(text, new Date(2012,7,10));
				
				ok(results.length == 1, JSON.stringify( results ) )

				var result = results[0];
				if(result){
					ok(result.start, JSON.stringify(result.start) )
					ok(result.start.year == 2012, 'Test Result - (Year) ' + JSON.stringify(result.start) )
					ok(result.start.month == 7, 'Test Result - (Month) ' + JSON.stringify(result.start) )
					ok(result.start.day == 10, 'Test Result - (Day) ' + JSON.stringify(result.start) )
					
					var resultMoment = moment(result.startDate);
					var expectMoment = moment(new Date(2012,7,10,12));
					ok(Math.abs(resultMoment.diff(expectMoment)) < 100000, 'Test result.startDate ' + resultMoment +'/' +expectMoment)
				}
				
				
				
				var text = "Today is 10 August 2555 BE";
				var results = chrono.parse(text, new Date(2012,7,10));
				
				ok(results.length == 1, JSON.stringify( results ) )

				var result = results[0];
				if(result){
					ok(result.start, JSON.stringify(result.start) )
					ok(result.start.year == 2012, 'Test Result - (Year) ' + JSON.stringify(result.start) )
					ok(result.start.month == 7, 'Test Result - (Month) ' + JSON.stringify(result.start) )
					ok(result.start.day == 10, 'Test Result - (Day) ' + JSON.stringify(result.start) )
					
					var resultMoment = moment(result.startDate);
					var expectMoment = moment(new Date(2012,7,10,12));
					ok(Math.abs(resultMoment.diff(expectMoment)) < 100000, 'Test result.startDate ' + resultMoment +'/' +expectMoment)
				}
				
				var text = "Today is 10 January";
				var results = chrono.parse(text, new Date(2012,7,10));
				
				ok(results.length == 1, JSON.stringify( results ) )

				var result = results[0];
				if(result){
					ok(result.start, JSON.stringify(result.start) )
					ok(result.start.year == 2013, 'Test Result - (Year) ' + JSON.stringify(result.start) )
					ok(result.start.month == 0, 'Test Result - (Month) ' + JSON.stringify(result.start) )
					ok(result.start.day == 10, 'Test Result - (Day) ' + JSON.stringify(result.start) )
					
					var resultMoment = moment(result.startDate);
					var expectMoment = moment(new Date(2013,0,10,12));
					ok(Math.abs(resultMoment.diff(expectMoment)) < 100000, 'Test result.startDate ' + resultMoment +'/' +expectMoment)
				}
				
				
				var text = "Today is 10-12 August 2012";
				var results = chrono.parse(text, new Date(2012,7,10));
				
				ok(results.length == 1, JSON.stringify( results ) )

				var result = results[0];
				if(result){
					ok(result.start, JSON.stringify(result.start) )
					ok(result.start.year == 2012, 'Test Result - (Year) ' + JSON.stringify(result.start) )
					ok(result.start.month == 7, 'Test Result - (Month) ' + JSON.stringify(result.start) )
					ok(result.start.day == 10, 'Test Result - (Day) ' + JSON.stringify(result.start) )
					
					var resultMoment = moment(result.startDate);
					var expectMoment = moment(new Date(2012,7,10,12));
					ok(Math.abs(resultMoment.diff(expectMoment)) < 100000, 'Test result.startDate ' + resultMoment +'/' +expectMoment)
				}
				
				var text = "Today is 10 to 12 August 2012";
				var results = chrono.parse(text, new Date(2012,7,10));
				
				ok(results.length == 1, JSON.stringify( results ) )

				var result = results[0];
				if(result){
					ok(result.start, JSON.stringify(result.start) )
					ok(result.start.year == 2012, 'Test Result - (Year) ' + JSON.stringify(result.start) )
					ok(result.start.month == 7, 'Test Result - (Month) ' + JSON.stringify(result.start) )
					ok(result.start.day == 10, 'Test Result - (Day) ' + JSON.stringify(result.start) )
					
					var resultMoment = moment(result.startDate);
					var expectMoment = moment(new Date(2012,7,10,12));
					ok(Math.abs(resultMoment.diff(expectMoment)) < 100000, 'Test result.startDate ' + resultMoment +'/' +expectMoment)
				}
				
				var text = "Today is 10 - 12 August";
				var results = chrono.parse(text, new Date(2012,7,10));
				
				ok(results.length == 1, JSON.stringify( results ) )

				var result = results[0];
				if(result){
					ok(result.start, JSON.stringify(result.start) )
					ok(result.start.year == 2012, 'Test Result - (Year) ' + JSON.stringify(result.start) )
					ok(result.start.month == 7, 'Test Result - (Month) ' + JSON.stringify(result.start) )
					ok(result.start.day == 10, 'Test Result - (Day) ' + JSON.stringify(result.start) )
					
					var resultMoment = moment(result.startDate);
					var expectMoment = moment(new Date(2012,7,10,12));
					ok(Math.abs(resultMoment.diff(expectMoment)) < 100000, 'Test result.startDate ' + resultMoment +'/' +expectMoment)
				}
			});
			
		</script>
