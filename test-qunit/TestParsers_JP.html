<!DOCTYPE html>  
<html>  
<head>  
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>QUnit Test Suite</title>  
    
		<link rel="stylesheet" href="./qunit-git.css" type="text/css"></link>
		<script type="text/javascript" src="./qunit-git.js"></script> 
		<script type="text/javascript" src="./jquery-1.7.1.min.js"></script> 
		
		<!-- Your project file goes here -->  
		<script type="text/javascript" src="../moment.js"></script>  
		<script type="text/javascript" src="../chrono.js"></script>  
		
		<script type="text/javascript" src="../parsers/ParseResult.js"></script>  
		<script type="text/javascript" src="../parsers/Parser.js"></script>  
		<script type="text/javascript" src="../parsers/IntegratedParser.js"></script>  
		
		<script type="text/javascript" src="../parsers/EN/DayOfWeekParser.js"></script> 
		<script type="text/javascript" src="../parsers/EN/GeneralDateParser.js"></script> 
		<script type="text/javascript" src="../parsers/EN/SlashParser.js"></script> 
		<script type="text/javascript" src="../parsers/EN/InternationalStandardParser.js"></script> 
		<script type="text/javascript" src="../parsers/EN/MonthNameLittleEndianParser.js"></script> 
		<script type="text/javascript" src="../parsers/EN/MonthNameMiddleEndianParser.js"></script> 
		
		
		<script type="text/javascript" src="../parsers/JP/JPGeneralDateParser.js"></script> 
		
    <script type="text/javascript">
			

			test("Test - General", function() {
				
				var text = "今日感じたことを忘れずに";
				var results = chrono.parse(text, new Date(2012,7,10));
				
				ok(results.length == 1, JSON.stringify( results ) )

				var result = results[0];
				if(result){
				  
					ok(result.text == "今日", result.text )
					
					ok(result.start, JSON.stringify(result.start) )
					ok(result.start.year == 2012, 'Test Result - (Year) ' + JSON.stringify(result.start) )
					ok(result.start.month == 7, 'Test Result - (Month) ' + JSON.stringify(result.start) )
					ok(result.start.day == 10, 'Test Result - (Day) ' + JSON.stringify(result.start) )

					var resultMoment = moment(result.startDate);
					var expectMoment = moment(new Date(2012,7,10,12));
					ok(Math.abs(resultMoment.diff(expectMoment)) < 100000, 'Test result.startDate ' + resultMoment +'/' +expectMoment)
				}
				
				
				var text = "昨日の全国観測値ランキング";
				var results = chrono.parse(text, new Date(2012,7,10));
				
				ok(results.length == 1, JSON.stringify( results ) )
				var result = results[0];
				if(result){
				  
					ok(result.text == "昨日", result.text )
					
					ok(result.start, JSON.stringify(result.start) )
					ok(result.start.year == 2012, 'Test Result - (Year) ' + JSON.stringify(result.start) )
					ok(result.start.month == 7, 'Test Result - (Month) ' + JSON.stringify(result.start) )
					ok(result.start.day == 9, 'Test Result - (Day) ' + JSON.stringify(result.start) )

					var resultMoment = moment(result.startDate);
					var expectMoment = moment(new Date(2012,7,9,12));
					ok(Math.abs(resultMoment.diff(expectMoment)) < 100000, 'Test result.startDate ' + resultMoment +'/' +expectMoment)
				}
				
			});
			
			
		</script>  
		
</head>  
<body>  
    <h1 id="qunit-header">QUnit Test Suite</h1>  
    <h2 id="qunit-banner"></h2>  
    <div id="qunit-testrunner-toolbar"></div>  
    <h2 id="qunit-userAgent"></h2>  
    <ol id="qunit-tests"></ol>  
</body>  
</html>
